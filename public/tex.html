<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Grid</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center">

    <div class="grid grid-cols-3 gap-4">
        <!-- Square items -->
        <div class="bg-blue-500 w-32 h-32">1</div>
        <div class="bg-green-500 w-32 h-32">2</div>
        <div class="bg-red-500 w-32 h-32">3</div>
        <div class="bg-yellow-500 w-32 h-32">4</div>
        <div class="bg-indigo-500 w-32 h-32">5</div>
        <div class="bg-pink-500 w-32 h-32">6</div>
        <div class="bg-purple-500 w-32 h-32">7</div>
        <div class="bg-gray-500 w-32 h-32">8</div>
        <div class="bg-teal-500 w-32 h-32">9</div>
    </div>

</body>
</html>
